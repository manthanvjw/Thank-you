<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 1rem; /* Add some padding for smaller screens */
}

#foodMenu {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 40%; /* Adjust the width to fit smaller screens */
  max-width: 50%; /* Limit maximum width for better readability */
  margin-top: 2rem;
  height: fit-content;
}

#foodMenu h2 {
  font-size: 1.5rem; /* Adjust font size for smaller screens */
  /* margin-bottom: 1rem; Adjust margin for smaller screens */
}

.menu-sections {
  display: flex; /* Display menu sections horizontally */
  flex-wrap: wrap; /* Wrap to next line if needed */
  justify-content: center; /* Center the menu sections */
  width: 100%; /* Ensure full width */
  gap: 1rem; /* Add some space between menu sections */
}

.menu-section {
  flex: 1 1 auto; /* Allow menu sections to grow and shrink */
  min-width: 150px; /* Minimum width for each menu section */
  /* margin-bottom: 1rem; Reduce margin for smaller screens */
}

#foodList {
  list-style-type: none;
  display: flex;
  grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
  grid-gap: 1rem;
}

#foodList li {
  display: flex;
  flex-direction: column; /* Display emoji and label vertically */
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.3s;
}

#plate {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 1.5rem;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

#plate div {
  font-size: 2.5rem;
  cursor: pointer;
  transition: transform 0.3s;
}

#clearPlateButton,
#eatButton {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  width: 100%;
  margin: 0 auto;
  margin-bottom: 1rem;
}

#clearPlateButton:hover,
#eatButton:hover {
  background-color: darken(#4CAF50, 10%); /* Darken button color on hover */
}

.disabled {
  opacity: 0.5;
  cursor: not-allowed;
  pointer-events: none;
}

@media (max-width: 768px) {
  body {
    padding: 0.5rem;
  }

  #foodMenu {
    /* margin-top: 8rem; */
    width: 90%;
    max-width: 100%;
    padding: 1.5rem;
  }

  #foodMenu h2 {
    font-size: 1.3rem;
    margin-bottom: 0.8rem;
  }

  .menu-section {
    margin-bottom: 0.8rem;
  }

  #foodList li {
    font-size: 1.8rem;
  }

  #plate {
    padding: 1.2rem;
    margin-bottom: 1.2rem;
  }

  #plate div {
    font-size: 2rem;
  }

  #clearPlateButton, #eatButton {
    padding: 0.5rem 1rem;
    margin: 0 auto;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }
}
  </style>
</head>

<body>
  <div id="foodMenu">
    <h2>Food Menu</h2>
    <div class="menu-sections">
      <div class="menu-section">
        <h3 class="menu-heading">Starters</h3>
        <ul id="foodList">
          <li>🥗</li>
          <li>🥣</li>
          <li>🍲</li>
          <li>🍜</li>
          <li>🥟</li>
          <li>🥪</li>
        </ul>
      </div>
      <div class="menu-section">
        <h3 class="menu-heading">Main Course</h3>
        <ul id="foodList">
          <li>🍕</li>
          <li>🍝</li>
          <li>🍔</li>
          <li>🌮</li>
          <li>🍛</li>
          <li>🍚</li>
        </ul>
      </div>
      <div class="menu-section">
        <h3 class="menu-heading">Dessert</h3>
        <ul id="foodList">
          <li>🍰</li>
          <li>🍦</li>
          <li>🍨</li>
          <li>🍩</li>
          <li>🍪</li>
          <li>🍫</li>

        </ul>
      </div>
    </div>
    <h3 style="margin-bottom: 10px;">Plate</h3>
    <div id="plate"></div>
    <button id="eatButton">Eat</button>
    <button id="clearPlateButton">Clear Plate</button>
  </div>

  <audio id="burpAudio" src="burp.mp3"></audio>
  <audio id="eatingAudio" src="eating.mp3"></audio>


  <script>
    const foodLists = document.querySelectorAll('#foodList');
    const plate = document.getElementById('plate');
    const eatButton = document.getElementById('eatButton');
    const clearPlateButton = document.getElementById('clearPlateButton');
    const burpAudio = document.getElementById('burpAudio');
    const eatingAudio = document.getElementById('eatingAudio');

    let platedFood = [];
    let isEating = false;
    let length = 1;

    foodLists.forEach(list => {
      list.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI' && !isEating) {
          const foodItem = event.target.textContent;
          if (platedFood.length < 10) {
            platedFood.push(foodItem);
            updatePlate();
          } else {
            alert('Maximum of 10 items allowed on the plate.');
          }
        }
      });
    });

    plate.addEventListener('click', (event) => {
      if (event.target.tagName === 'DIV' && !isEating) {
        const removedItem = event.target.textContent;
        platedFood = platedFood.filter(item => item !== removedItem);
        updatePlate();
      }
    });

    eatButton.addEventListener('click', () => {
      if (platedFood.length > 0) {
        isEating = true;
        length = platedFood.length;
        foodLists.forEach(list => list.classList.add('disabled'));
        clearPlateButton.classList.add('disabled');
        eatAnimation();
        eatingAudio.play();
      } else {
        alert('The plate is empty. Add some food items first.');
      }
    });

    clearPlateButton.addEventListener('click', () => {
      if (!isEating) {
        platedFood = [];
        updatePlate();
      }
    });

    function updatePlate() {
      plate.innerHTML = '';
      platedFood.forEach(item => {
        const foodDiv = document.createElement('div');
        foodDiv.textContent = item;
        plate.appendChild(foodDiv);
      });
    }

    function eatAnimation() {
      const foodItems = plate.querySelectorAll('div');
      let index = 0;

      const interval = setInterval(() => {
        if (index < foodItems.length) {
          foodItems[index].style.animation = 'fadeOut 0.5s forwards';
          index++;
        } else {
          clearInterval(interval);
          platedFood = [];
          updatePlate();
          isEating = false;
          foodLists.forEach(list => list.classList.remove('disabled'));
          clearPlateButton.classList.remove('disabled');
          burpAudio.play();
        }
      }, 2000 / length);
    }
  </script>

</body>

</html>
